<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Algebra Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Basic Algebra Quiz</h1>
        <form id="quizForm">
            <!-- Question 1 -->
            <div class="question">
                <label for="q1">1. Solve for x: 2x + 3 = 7</label>
                <input type="text" id="q1" name="q1" placeholder="Enter your answer">
            </div>
            
            <!-- Question 2 -->
            <div class="question">
                <label for="q2">2. Simplify: 5x - 2x + 7</label>
                <input type="text" id="q2" name="q2" placeholder="Enter your answer">
            </div>
            
            <!-- Question 3 -->
            <div class="question">
                <label for="q3">3. Solve for y: 4y - 5 = 11</label>
                <input type="text" id="q3" name="q3" placeholder="Enter your answer">
            </div>
            
            <!-- Question 4 -->
            <div class="question">
                <label for="q4">4. Solve for x: 3x - 4 = 2x + 5</label>
                <input type="text" id="q4" name="q4" placeholder="Enter your answer">
            </div>
            
            <!-- Question 5 -->
            <div class="question">
                <label for="q5">5. Simplify: 2(x + 3) - 4</label>
                <input type="text" id="q5" name="q5" placeholder="Enter your answer">
            </div>
            
            <!-- Question 6 -->
            <div class="question">
                <label for="q6">6. Solve for z: 7z + 2 = 16</label>
                <input type="text" id="q6" name="q6" placeholder="Enter your answer">
            </div>
            
            <!-- Question 7 -->
            <div class="question">
                <label for="q7">7. Simplify: 3x + 4x - 6</label>
                <input type="text" id="q7" name="q7" placeholder="Enter your answer">
            </div>
            
            <!-- Question 8 -->
            <div class="question">
                <label for="q8">8. Solve for a: 5a - 3 = 2a + 12</label>
                <input type="text" id="q8" name="q8" placeholder="Enter your answer">
            </div>
            
            <!-- Question 9 -->
            <div class="question">
                <label for="q9">9. Solve for b: 6b = 2b + 16</label>
                <input type="text" id="q9" name="q9" placeholder="Enter your answer">
            </div>
            
            <!-- Question 10 -->
            <div class="question">
                <label for="q10">10. Simplify: 8 - 3(x - 2)</label>
                <input type="text" id="q10" name="q10" placeholder="Enter your answer">
            </div>
            
            <!-- Question 11 -->
            <div class="question">
                <label for="q11">11. Solve for c: 9c + 5 = 2c + 20</label>
                <input type="text" id="q11" name="q11" placeholder="Enter your answer">
            </div>
            
            <!-- Question 12 -->
            <div class="question">
                <label for="q12">12. Simplify: 4(2y - 3) + y</label>
                <input type="text" id="q12" name="q12" placeholder="Enter your answer">
            </div>
            
            <!-- Submit Button -->
            <button type="button" onclick="submitQuiz()">Submit Quiz</button>
        </form>
        
        <div id="result" class="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
